<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/stylechoicesupplyer.css">
    <title>Profile Card</title>
</head>

<body>
    <div class="modal">
        <img src="img/profile.jpg" alt="">
        <div class="close"></div>
    </div>

    <div class="container">
        <div class="card">
            <div class="header">
                <div class="main">
                    <h3 class="name">Choice</h3>
                    <h3 class="sub-name">And copy link of supplyer </h3>
                </div>
            </div>

            <div class="follow-wrap">
                <a id="firstname" class="follow"></a>
            </div>
            <div class="content">
                <div class="left">
                    <div class="buttons-wrap">
                        <div class="follow-wrap">
                            <a href="#" class="follow">Follow</a>
                        </div>
                        <div class="share-wrap">
                            <a href="#" class="share">Share</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./javascript/appchoicesupplyer.js"></script>
    <script src="./javascript/maneger.js"></script>
    <script>
        
        var tempgetSupplyeracount = window.
        mngr.dealdatapart2(document.getElementById("firstname").innerHTML = tempgetSupplyeracount[4].adress, document.getElementById("firsprice").innerHTML = tempgetSupplyeracount[4].myProducts[0].priceproduct);
        mngr.dealdatapart2(document.getElementById("secondname").innerHTML = tempgetSupplyeracount[4].adress, document.getElementById("secondprice").innerHTML = tempgetSupplyeracount[4].myProducts[0].priceproduct);
        mngr.dealdatapart2(document.getElementById("thirdname").innerHTML = tempgetSupplyeracount[4].adress, document.getElementById("thirdprice").innerHTML = tempgetSupplyeracount[4].myProducts[0].priceproduct);
        mngr.dealdatapart2(document.getElementById("fourthname").innerHTML = tempgetSupplyeracount[4].adress, document.getElementById("fourthprice").innerHTML = tempgetSupplyeracount[4].myProducts[0].priceproduct);

    </script>
</body>

</html>
